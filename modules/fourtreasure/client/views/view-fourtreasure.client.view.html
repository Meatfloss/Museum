<section class="item-view">
	<div class="page-header">
		<h1 translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.fourtreasure.name}}" translate-value-namezh="{{vm.fourtreasure.nameZH}}"></h1>
	</div>
	<div class="text-center">
		<img class="img-responsive" src="{{vm.imageURL}}" alt="{{vm.fourtreasure.name}}">
	</div>
	<br />
	<div class="img-responsive row lead">
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Name"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.fourtreasure.name}}" translate-value-namezh="{{vm.fourtreasure.nameZH}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.fourtreasure.dynasty">
				<strong translate="Dynasty"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.fourtreasure.dynasty && vm.fourtreasure.reignTitle">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.fourtreasure.reignTitle}} {{vm.fourtreasure.dynasty}}"
				 translate-value-namezh="{{vm.fourtreasure.dynasty | translate}} {{vm.fourtreasure.reignTitle | translate}}"></span>
			</div>
			<div class="col-xs-8" ng-if="vm.fourtreasure.dynasty && !vm.fourtreasure.reignTitle">
				<span translate="{{vm.fourtreasure.dynasty}}"></span>&nbsp;
				<span translate="{{vm.fourtreasure.reignTitle}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.fourtreasure.type">
				<strong translate="Type"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.fourtreasure.type">
				<span ng-bind="vm.fourtreasure.type"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.fourtreasure.length">
				<strong translate="Length"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.fourtreasure.length">
				<span>{{vm.fourtreasure.length * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.fourtreasure.width">
				<strong translate="Width"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.fourtreasure.width">
				<span>{{vm.fourtreasure.width * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.fourtreasure.height">
				<strong translate="Height"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.fourtreasure.height">
				<span>{{vm.fourtreasure.height * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row" ng-if="vm.fourtreasure.description || vm.fourtreasure.descriptionZH">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Description"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span class="newline-display" translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.fourtreasure.description}}" translate-value-namezh="{{vm.fourtreasure.descriptionZH}}"></span>
			</div>
		</div>
	</div>

</section>
