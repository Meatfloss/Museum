<section class="item-view">
  <div class="page-header">
    <h1>{{vm.amber._id ? 'Edit Amber' : 'New Amber'}}
          <a class="btn btn-primary pull-right" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
    </h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.amberForm" class="form-horizontal" ng-submit="vm.save(vm.form.amberForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group text-center">
          <img ng-src="{{vm.imageURL}}" alt="{{vm.amber.name}}" class="img-responsive">
        </div>
        <div class="text-center form-group" ng-hide="vm.uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="vm.uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="vm.uploader.queue.length">
          <button class="btn btn-primary" ng-click="vm.uploadProfilePicture();">Upload</button>
          <button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
        </div>
        <div ng-show="vm.success" class="text-center text-success">
          <strong>Profile Picture Changed Successfully</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.amber.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.amberForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Amber name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Chinese Name</label>
          <input name="nameZH" type="text" ng-model="vm.amber.nameZH" id="name" class="form-control" placeholder="Chinese Name" required>
          <div ng-messages="vm.form.amberForm.nameZH.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Amber Chinese name is required.</p>
          </div>
        </div>
        <!-- <div class="form-group">
          <label class="control-label" for="type">Amber Type</label>
          <select name="type" id="type" class="form-control" ng-model="vm.amber.type" ng-options="type for type in vm.types"></select>
        </div> -->
        <div class="form-group">
          <label class="control-label" for="type">Dynasty</label>
          <select name="type" id="type" class="form-control" ng-model="vm.amber.dynasty" ng-options="dynasty for dynasty in vm.dynasties"></select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="length">Length(inch)</label>
          <input name="length" type="number" ng-model="vm.amber.length" id="length" class="form-control" min="0">
          <div ng-messages="vm.form.amberForm.length.$error" role="alert">
            <p class="help-block error-text" ng-message="min number">Please put in valid length</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="width">Weight(g)</label>
          <input name="weight" type="number" ng-model="vm.amber.weight" id="weight" class="form-control" min="0">
          <div ng-messages="vm.form.amberForm.weight.$error" role="alert">
            <p class="help-block error-text" ng-message="min number">Please put in valid weight</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="width">Width(inch)</label>
          <input name="width" type="number" ng-model="vm.amber.width" id="width" class="form-control" min="0">
          <div ng-messages="vm.form.amberForm.width.$error" role="alert">
            <p class="help-block error-text" ng-message="min number">Please put in valid width</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="height">Height(inch)</label>
          <input name="height" type="number" ng-model="vm.amber.height" id="height" class="form-control" min="0">
          <div ng-messages="vm.form.amberForm.height.$error" role="alert">
            <p class="help-block error-text" ng-message="min number">Please put in valid height</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <textarea name="description" data-ng-model="vm.amber.description" id="description" class="form-control" cols="30" rows="10"
            placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="descriptionZH">Chinese Description</label>
          <textarea name="descriptionZH" data-ng-model="vm.amber.descriptionZH" id="descriptionZH" class="form-control" cols="30" rows="10"
            placeholder="Chinese Description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.amber._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
