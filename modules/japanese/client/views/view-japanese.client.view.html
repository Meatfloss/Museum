<section class="item-view">
	<div class="page-header">
		<h1 translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.japanese.name}}" translate-value-namezh="{{vm.japanese.nameZH}}"></h1>
	</div>
	<div class="text-center">
		<img class="img-responsive" src="{{vm.japanese.imageURL}}" alt="{{vm.japanese.name}}">
	</div>
	<br />
	<div class="img-responsive row lead">
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Name"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.japanese.name}}" translate-value-namezh="{{vm.japanese.nameZH}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.japanese.dynasty">
				<strong translate="Reign"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.japanese.dynasty && vm.japanese.reignTitle">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.japanese.reignTitle}} {{vm.japanese.dynasty}}"
				 translate-value-namezh="{{vm.japanese.dynasty | translate}} {{vm.japanese.reignTitle | translate}}"></span>
			</div>
			<div class="col-xs-8" ng-if="vm.japanese.dynasty && !vm.japanese.reignTitle">
				<span translate="{{vm.japanese.dynasty}}"></span>&nbsp;
				<span translate="{{vm.japanese.reignTitle}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.japanese.topDiameter">
				<strong translate="Top Diameter"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.japanese.topDiameter">
				<span>{{vm.japanese.topDiameter * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.japanese.botDiameter">
				<strong translate="Bottom Diameter"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.japanese.botDiameter">
				<span>{{vm.japanese.botDiameter * 2.54 | number:1}}&nbsp;cm</span>

			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.japanese.length">
				<strong translate="Length"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.japanese.length">
				<span>{{vm.japanese.length * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
				<div class="col-xs-2 col-xs-offset-2" ng-if="vm.japanese.width">
					<strong translate="Width"></strong><strong>:</strong>
				</div>
				<div class="col-xs-8" ng-if="vm.japanese.width">
					<span>{{vm.japanese.width * 2.54 | number:1}}&nbsp;cm</span>
				</div>
			</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.japanese.height">
				<strong translate="Height"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.japanese.height">
				<span>{{vm.japanese.height * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row" ng-if="vm.japanese.description || vm.japanese.descriptionZH">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Description"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span class="newline-display" translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.japanese.description}}" translate-value-namezh="{{vm.japanese.descriptionZH}}"></span>
			</div>
		</div>
	</div>

</section>
