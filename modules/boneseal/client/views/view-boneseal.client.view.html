<section class="item-view">
	<div class="page-header">
		<h1 translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.boneseal.name}}" translate-value-namezh="{{vm.boneseal.nameZH}}"></h1>
	</div>
	<div class="text-center">
		<img class="img-responsive" src="{{vm.imageURL}}" alt="{{vm.boneseal.name}}">
	</div>
	<br />
	<div class="img-responsive row lead">
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Name"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.boneseal.name}}" translate-value-namezh="{{vm.boneseal.nameZH}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.boneseal.dynasty">
				<strong translate="Dynasty"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.boneseal.dynasty && vm.boneseal.reignTitle">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.boneseal.reignTitle}} {{vm.boneseal.dynasty}}"
				 translate-value-namezh="{{vm.boneseal.dynasty | translate}} {{vm.boneseal.reignTitle | translate}}"></span>
			</div>
			<div class="col-xs-8" ng-if="vm.boneseal.dynasty && !vm.boneseal.reignTitle">
				<span translate="{{vm.boneseal.dynasty}}"></span>&nbsp;
				<span translate="{{vm.boneseal.reignTitle}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.boneseal.type">
				<strong translate="Type"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.boneseal.type">
				<span ng-bind="vm.boneseal.type"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.boneseal.length">
				<strong translate="Length"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.boneseal.length">
				<span>{{vm.boneseal.length * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.boneseal.width">
				<strong translate="Width"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.boneseal.width">
				<span>{{vm.boneseal.width * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.boneseal.height">
				<strong translate="Height"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.boneseal.height">
				<span>{{vm.boneseal.height * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row" ng-if="vm.boneseal.description || vm.boneseal.descriptionZH">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Description"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span class="newline-display" translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.boneseal.description}}" translate-value-namezh="{{vm.boneseal.descriptionZH}}"></span>
			</div>
		</div>
	</div>

</section>
