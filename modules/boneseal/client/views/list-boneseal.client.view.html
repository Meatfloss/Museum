<section class="grid-view">
	<div class="page-header">
		<h2>
			<h2 translate="Emperor Wu Ding Bone Seals"></h2>
		</h2>
	</div>
	<p><span><a href="https://drive.google.com/file/d/1b5UMr-H2APoyK8pl3bn66hxMm0w-DvCr/view?usp=sharing" target=”_blank”>{{'Emperor Wu Ding Bone Seals Discovery' | translate}}</a></span> <span translate="StaticParagraph"></span></p>
	<br />

	<div class="row filter">
		<div class="col-sm-4 col-xs-12">
			<input type="text" class="form-control" placeholder="Search name..." ng-model="vm.search" ng-change="vm.figureOutItemsToDisplay()">
		</div>
		<div class="col-sm-4 col-xs-12">
			<div class="input-group">
				<span class="input-group-addon" translate="Dynasty"></span>
				<select class="form-control" ng-model="vm.selectedDynasty" ng-change="vm.updateForDynasty()" ng-options="x | translate for x in vm.dynastyList"></select>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-2 col-sm-4 col-xs-6" data-ng-repeat="boneseal in vm.pagedItems">
			<a data-ui-sref="boneseal.view({bonesealId: boneseal._id})" class="list-group-item">
				<div class="list-image img-responsive">
					<img ng-src="{{boneseal.imageURL}}" class="img-thumbnail" />
				</div>
				<div class="oneline-text text-center">
					<strong>
					<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{boneseal.name}}" translate-value-namezh="{{boneseal.nameZH}}"></span>
				</strong>
				</div>
			</a>
		</div>
	</div>

	<div class="alert alert-warning text-center" data-ng-if="boneseal.$resolved && !boneseal.length">
		No boneseal found, please try to other filters.
	</div>
	<uib-pagination previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true"
		max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
</section>
