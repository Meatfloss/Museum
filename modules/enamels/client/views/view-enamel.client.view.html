<section class="item-view">
	<div class="page-header">
		<h1 ng-bind="vm.enamel.name"></h1>
	</div>
	<div class="text-center">
		<img class="img-responsive" src="{{vm.imageURL}}" alt="{{vm.enamel.name}}">
	</div>
	<div class="img-responsive row lead">
		<div class="col-xs-4">
			<strong>Name:</strong>
		</div>
    <div class="col-xs-8">
			<span ng-bind="vm.enamel.name"></span>
		</div>
		<div class="col-xs-4">
			<strong>Dynasty:</strong>
		</div>
    <div class="col-xs-8">
			<span ng-bind="vm.enamel.dynasty"></span>
		</div>
		<div class="col-xs-4">
			<strong>Top Diameter:</strong>
		</div>
    <div class="col-xs-8">
			<span ng-bind="vm.enamel.topDiameter"></span>&nbsp;in.
		</div>
		<div class="col-xs-4">
			<strong>Bottom Diameter:</strong>
		</div>
    <div class="col-xs-8">
			<span ng-bind="vm.enamel.botDiameter"></span>&nbsp;in.
		</div>
				<div class="col-xs-4">
			<strong>Height:</strong>
		</div>
    <div class="col-xs-8">
			<span ng-bind="vm.enamel.height"></span>&nbsp;in.
		</div>
		<div class="col-xs-4">
			<strong>Description:</strong>
		</div>
    <div class="col-xs-8">
			<span ng-bind="vm.enamel.description"></span>
		</div>
	</div>

</section>
