<section class="item-view">
	<div class="page-header">
		<h1>{{vm.painting._id ? 'Edit Painting' : 'New Painting'}}
			<a class="btn btn-primary pull-right" ng-click="vm.remove()">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
		</h1>
	</div>
	<div class="col-md-12">
		<form name="vm.form.paintingForm" class="form-horizontal" ng-submit="vm.save(vm.form.paintingForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group text-center">
					<img ng-src="{{vm.imageURL}}" alt="{{vm.painting.name}}" class="img-responsive">
				</div>
				<div class="text-center form-group" ng-hide="vm.uploader.queue.length">
					<span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="vm.uploader">
          </span>
				</div>
				<div class="text-center form-group" ng-show="vm.uploader.queue.length">
					<button class="btn btn-primary" ng-click="vm.uploadProfilePicture();">Upload</button>
					<button class="btn btn-default" ng-click="vm.cancelUpload();">Cancel</button>
				</div>
				<div ng-show="vm.success" class="text-center text-success">
					<strong>Profile Picture Changed Successfully</strong>
				</div>
				<div ng-show="vm.error" class="text-center text-danger">
					<strong ng-bind="vm.error"></strong>
				</div>


				<div class="form-group" show-errors>
					<label class="control-label" for="name">Name</label>
					<input name="name" type="text" ng-model="vm.painting.name" id="name" class="form-control" placeholder="Name" required>
					<div ng-messages="vm.form.paintingForm.name.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Painting name is required.</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label class="control-label" for="nameZH">Chinses Name</label>
					<input name="nameZH" type="text" ng-model="vm.painting.nameZH" id="nameZH" class="form-control" placeholder="Chinese Name" required>
					<div ng-messages="vm.form.paintingForm.nameZH.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Painting Chinese name is required.</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="author">Author</label>
					<select name="author" id="author" class="form-control" ng-model="vm.painting.author" ng-options="author.name for author in vm.authors"></select>
				</div>
				<div class="form-group">
					<label class="control-label" for="colorType">Color Type</label>
					<select name="colorType" id="colorType" class="form-control" ng-model="vm.painting.colorType" ng-options="colorType for colorType in vm.colorTypes"></select>
				</div>
				<div class="form-group">
					<label class="control-label" for="materialType">Material Type</label>
					<select name="materialType" id="materialType" class="form-control" ng-model="vm.painting.materialType" ng-options="materialType for materialType in vm.materialTypes"></select>
				</div>
				<div class="form-group">
					<label class="control-label" for="scrollType">Scroll Type</label>
					<select name="scrollType" id="scrollType" class="form-control" ng-model="vm.painting.scrollType" ng-options="scrollType for scrollType in vm.scrollTypes"></select>
				</div>
				<div class="form-group" show-errors>
					<label class="control-label" for="length">Length(inch)</label>
					<input name="length" type="number" ng-model="vm.painting.length" id="length" class="form-control" min="0">
					<div ng-messages="vm.form.paintingForm.length.$error" role="alert">
						<p class="help-block error-text" ng-message="min number">Please put in valid length</p>
					</div>
				</div>
				<div class="form-group" show-errors>
					<label class="control-label" for="width">Width(inch)</label>
					<input name="width" type="number" ng-model="vm.painting.width" id="width" class="form-control" min="0">
					<div ng-messages="vm.form.paintingForm.width.$error" role="alert">
						<p class="help-block error-text" ng-message="min number">Please put in valid width</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<textarea name="description" data-ng-model="vm.painting.description" id="description" class="form-control" cols="30" rows="10"
						placeholder="Description"></textarea>
				</div>
				<div class="form-group">
					<label class="control-label" for="descriptionZH">Chinese Description</label>
					<textarea name="descriptionZH" data-ng-model="vm.painting.descriptionZH" id="descriptionZH" class="form-control" cols="30" rows="10"
						placeholder="Chinese Description"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">{{vm.painting._id ? 'Update' : 'Create'}}</button>
				</div>
				<div ng-show="vm.error" class="text-danger">
					<strong ng-bind="vm.error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
