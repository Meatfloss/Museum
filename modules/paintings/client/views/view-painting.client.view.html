<section>
  <div class="page-header">
    <h1 ng-bind="vm.painting.name"></h1>
  </div>
  <div class="row text-center">
    <img class="col-xs-12" src="{{vm.imageURL}}" alt="{{vm.painting.name}}">
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.painting.created | date:'mediumDate'"></span>
      by view
      <span ng-if="vm.painting.user" ng-bind="vm.painting.user.displayName"></span>
      <span ng-if="!vm.painting.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.painting.description"></p>
</section>
