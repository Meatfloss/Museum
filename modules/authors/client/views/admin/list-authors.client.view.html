<section>
  <div class="page-header">
    <h1>
      Authors
      <a class="btn btn-primary pull-right" data-ui-sref="admin.authors.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="author in vm.authors" data-ui-sref="admin.authors.edit({authorId: author._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="author.name"></h4>
      <small class="list-group-item-text">
        Dynasty:
        <span ng-if="!author.dynasty">Unknown</span>
        <span data-ng-bind="author.dynasty"></span>
        <span ng-if="author.birthYear || author.deadYear">,</span>
        <span data-ng-bind="author.birthYear"></span>
        <span ng-if="author.birthYear || author.deadYear">-</span>
        <span data-ng-bind="author.deadYear"></span>
      </small>
      <p class="list-group-item-text oneline-text" data-ng-bind="author.description"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="authors.$resolved && !authors.length">
    No authors yet, why don't you <a data-ui-sref="admin.authors.create">create one</a>?
  </div>
</section>
