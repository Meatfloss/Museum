<section>
  <div class="page-header">
    <h1>{{vm.author._id ? 'Edit Author' : 'New Author'}}</h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.authorForm" class="form-horizontal" ng-submit="vm.save(vm.form.authorForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.author.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.authorForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Author name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="dynasty">Dynasty</label>
          <select ng-model="selectedDynasty" ng-options="dynasty for dynasty in vm.dynasties"></select>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="birthYear">Birth Year</label>
          <input name="birthYear" type="number" ng-model="vm.author.birthYear" id="birthYear" class="form-control" placeholder="Birth Year"
            min="-3000" , max="3000" , step="1" />
          <div ng-messages="vm.form.authorForm.birthYear.$error" role="alert">
            <p class="help-block error-text" ng-message="min max number">Please put in valid year.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="deadYear">Birth Year</label>
          <input name="deadYear" type="number" ng-model="vm.author.deadYear" id="deadYear" class="form-control" placeholder="Birth Year"
            min="-3000" , max="3000" , step="1" />
          <div ng-messages="vm.form.authorForm.deadYear.$error" role="alert">
            <p class="help-block error-text" ng-message="min max number">Please put in valid year.</p>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="Description">Description</label>
          <textarea name="description" data-ng-model="vm.author.description" id="description" class="form-control" cols="30" rows="10"
            placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.author._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
