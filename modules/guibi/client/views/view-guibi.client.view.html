<section class="item-view">
	<div class="page-header">
		<h1 translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.guibi.name}}" translate-value-namezh="{{vm.guibi.nameZH}}"></h1>
	</div>
	<div class="text-center">
		<img class="img-responsive" src="{{vm.imageURL}}" alt="{{vm.guibi.name}}">
	</div>
	<br />
	<div class="img-responsive row lead">
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Name"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.guibi.name}}" translate-value-namezh="{{vm.guibi.nameZH}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.guibi.dynasty">
				<strong translate="Dynasty"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.guibi.dynasty && vm.guibi.reignTitle">
				<span translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.guibi.reignTitle}} {{vm.guibi.dynasty}}"
				 translate-value-namezh="{{vm.guibi.dynasty | translate}} {{vm.guibi.reignTitle | translate}}"></span>
			</div>
			<div class="col-xs-8" ng-if="vm.guibi.dynasty && !vm.guibi.reignTitle">
				<span translate="{{vm.guibi.dynasty}}"></span>&nbsp;
				<span translate="{{vm.guibi.reignTitle}}"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.guibi.type">
				<strong translate="Type"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.guibi.type">
				<span ng-bind="vm.guibi.type"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.guibi.length">
				<strong translate="Length"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.guibi.length">
				<span>{{vm.guibi.length * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.guibi.width">
				<strong translate="Width"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.guibi.width">
				<span>{{vm.guibi.width * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-2 col-xs-offset-2" ng-if="vm.guibi.height">
				<strong translate="Height"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8" ng-if="vm.guibi.height">
				<span>{{vm.guibi.height * 2.54 | number:1}}&nbsp;cm</span>
			</div>
		</div>
		<div class="row" ng-if="vm.guibi.description || vm.guibi.descriptionZH">
			<div class="col-xs-2 col-xs-offset-2">
				<strong translate="Description"></strong><strong>:</strong>
			</div>
			<div class="col-xs-8">
				<span class="newline-display" translate="VARIABLE_REPLACEMENT" translate-value-name="{{vm.guibi.description}}" translate-value-namezh="{{vm.guibi.descriptionZH}}"></span>
			</div>
		</div>
	</div>

</section>
